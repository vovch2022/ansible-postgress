---
- name: Postgress on Ubuntu  Playbook
  hosts: postgress
  become: yes
  become_user: root
  tasks:
   - name: Update apt repo and cache on Ubuntu box
     apt:
      update_cache: yes
      force_apt_get: yes
      cache_valid_time: 3600

   - name: Upgrade all packages on servers
     apt:
      upgrade: dist
      force_apt_get: yes

   - name: Install wget
     apt:
      name: wget
      state: present

   - name: Install ca-certificat
     apt:
      name:  ca-certificates
      state: present

   - name: Download  get the certificate, add it to apt-key management utility
     shell: wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -

   - name: create a new configuration file with an official PostgreSQL repository address inside
     shell: sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" >> /etc/apt/sources.list.d/pgdg.list'
